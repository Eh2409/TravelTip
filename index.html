<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favi-icon.png">
    <script src="https://kit.fontawesome.com/cbf5806738.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header>
        <section class="header-content">

            <a href="index.html">
                <div class="main-logo">

                    <img src="img/icon.png" alt="icon">
                    <h1>TravelTip</h1>

                </div>
            </a>

            <form class="form-search" onsubmit="app.onSearchAddress(event)">
                <input type="text" name="address" placeholder="Search address" />
                <button title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button type="button" title="My Position" onclick="app.onPanToUserPos()" class="btn-user-pos">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </form>
        </section>
        <section class="selected-loc">
            <div class="selected-loc-content">
                <div>
                    <h2>Location: <span class="loc-name"></span> <span class="loc-rate"></span></h2>
                    <h4 class="loc-address"></h4>
                    <h4 class="loc-distance"></h4>
                </div>
                <div class="selected-loc-buttons">
                    <button onclick="app.onCopyLoc()">Copy location</button>
                    <button onclick="app.onShareLoc()">Share location</button>
                </div>
                <input name="loc-copier" />
            </div>
            <img src="" class="loc-img">
        </section>
    </header>

    <main>
        <section class="container">
            <div class="map"></div>
            <div class="slider">
                <div class="wrapper">
                </div>
                <div class="slider-buttens">
                    <button onclick="app.onSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <button onclick="app.onSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

        </section>


        <div>
            <section class="locs-container">
                <section class="loc-filter">
                    <div>
                        <input name="filter-by-txt" type="text" placeholder="Search location"
                            oninput="app.onSetFilterBy({txt: this.value})" />
                    </div>
                    <div>
                        <label class="main-range-filter">
                            <span class="range-label">Min Rate (<span class="min-rate">0</span>) :</span>
                            <input name="filter-by-rate" type="range" min="0" max="5" value="0"
                                class="filter-rate-range"
                                onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                        </label>
                    </div>
                    <p class="main-sort-by">
                        Sort by:
                        <select class="sort-by" onchange="app.onSetSortBy()">
                            <option value="name">Name</option>
                            <option value="rate" selected>Rate</option>
                            <option value="creationTime">Creation time</option>
                        </select>
                        <label>
                            <input class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                            Descending
                        </label>
                    </p>
                </section>
                <h3>Locations</h3>
                <ul class="loc-list"></ul>
                <div class="loc-pagination">
                    <button onclick="app.onPageMove(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="pages-btns">
                        <button class="page-btn-"></button>
                    </div>
                    <button onclick="app.onPageMove(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <section class="loc-stats">
                    <h3>Statistics</h3>

                    <div class="loc-stats-rate  pie-state">
                        <h4>By rate:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>

                    <div class="loc-stats-last-updated  pie-state">
                        <h4>By last updated:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>

                </section>
            </section>
        </div>
    </main>

    <dialog class="add-edit-location-modal">
        <form method="dialog" onsubmit="app.onSaveLoc(event)">
            <pre class="location-pre">
                <input type="text" class="loc-name-input" placeholder="enter location name" required>
                <input type="number" class="loc-rating-input" min="1" max="5" placeholder="enter location rating" required>
                <button>save</button>
                <button type="button" class="close-btn" onclick="app.oncloseModal()">x</button>
            </pre>
        </form>
    </dialog>

    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
